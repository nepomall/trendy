<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy europe</title>
    <script type='text/javascript' src='../js/jquery-3.6.0.js'></script>
    <script type='text/javascript' src="../js/jquery.timepicker.min.js"></script>
    <script type='text/javascript' src="../js/header.js"></script>
    <script type='text/javascript' src='../js/common.js '></script>
    <script src="../js/info.js"></script>
    <script type='text/javascript' src="../js/air-datepicker.js"></script>
    <script type='text/javascript' src="../js/myTrip_modal.js"></script>

    <link rel='stylesheet' href='../css/reset.css'>
    <link rel="stylesheet" href="../css/head.css"> 
    <link rel="stylesheet" href="../css/jquery.timepicker.css">
    <link rel="stylesheet" href="../css/air-datepicker.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- 개인 정보 수정 페이지 -->
        
    <!-- 비밀번호 일치하지 않을 시 active 추가해 주세요 -->
    <div class="modal_bg pw_error">
        <div class="message_modal">
            <div class="text_area">
                <span>비밀번호가 일치하지 않습니다.</span>
            </div>
            <div class="button_wrap">
                <button class="apply_btn close_btn">확인</button>
            </div>
        </div>
    </div>

    <!-- 비밀번호 변경 완료 시 active 추가해 주세요 -->
    <div class="modal_bg pw_end">
        <div class="message_modal">
            <div class="text_area">
                <span>새로운 비밀번호로 변경이 완료되었습니다.</span>
            </div>
            <div class="button_wrap">
                <button class="apply_btn close_btn">확인</button>
            </div>
        </div>
    </div>
        
    <!-- 인증번호 전송 시 active 추가해 주세요 -->
    <div class="modal_bg certify_pop">
        <div class="message_modal">
            <div class="text_area">
                <span>인증번호가 전송 되었습니다.</span>
            </div>
            <div class="button_wrap">
                <button class="apply_btn close_btn">확인</button>
            </div>
        </div>
    </div>    
    
    <!-- 인증번호 일치하지 않을 시 active 추가해 주세요 -->
    <div class="modal_bg certify_error">
        <div class="message_modal">
            <div class="text_area">
                <span>인증번호가 일치하지 않습니다.</span>
            </div>
            <div class="button_wrap">
                <button class="apply_btn close_btn">확인</button>
            </div>
        </div>
    </div>
        
    <!-- 이메일 형식 오류 시 active 추가해 주세요 -->
    <div class="modal_bg mail_error">
        <div class="message_modal">
            <div class="text_area">
                <span>올바른 이메일 형식이 아닙니다.</span>
            </div>
            <div class="button_wrap">
                <button class="apply_btn close_btn">확인</button>
            </div>
        </div>
    </div>        
    
    <!-- 개인 정보 수정 완료 시 active 추가해 주세요 -->
    <div class="modal_bg info_end">
        <div class="message_modal">
            <div class="text_area">
                <span>개인 정보가 수정되었습니다.</span>
            </div>
            <div class="button_wrap">
                <button class="apply_btn close_btn">확인</button>
            </div>
        </div>
    </div>

    <div id="wrap">
        <!-- 헤더 -->
        <trendy-headpc></trendy-headpc>

        <div id="wrap_content">
            <section class="login_inner signup my_info">

                <form>
                    <fieldset class="login_box info_top">
                        <legend>개인 정보 수정</legend>

                        <!-- value 적혀 있는 input들만 실제 사용 시 사용자 데이터가 value 값에 들어가면 됩니다 -->
                        <ul>
                            <li>
                                <label for="user_name">이름</label>
                                <input type="text" id="user_name" value="포챠코" readonly>
                            </li>
                            <li>
                                <label for="ID">아이디</label>
                                <input type="text" id="ID" value="aaaaa123" readonly>
                            </li>
                            <li>
                                <label for="PW">비밀번호</label>
                                <div class="flex_box pw_box">
                                    <input type="password" id="PW" value="k12345678" placeholder="대소문자/숫자/특수문자 중 2가지 이상 조합, 8자 이상" readonly>
                                    <button type="button" class="change_btn">변경</button>
                                </div>
                            </li>
                            <li class="pw_check">
                                <label for="PW_re">비밀번호 확인</label>
                                <input type="password" id="PW_re" placeholder="비밀번호를 입력해주세요." required>
                            </li>
                            <li>
                                <label for="user_mail">이메일</label>
                                <input type="email" id="user_mail" value="aaaa123@email.com" placeholder="이메일을 입력해주세요." required>
                            </li>
                            <li>
                                <label for="gender">성별</label>
                                <div class="gender_box">
                                    <div>
                                        <input type="radio" name="gender" id="man">
                                        <label for="man">남성</label>
                                    </div>
                                    <div>
                                        <input type="radio" name="gender" id="woman" checked>
                                        <label for="woman">여성</label>
                                    </div>
                                </div>
                            </li>
                            <li>
                                <label for="birth">생년월일</label>
                                <div class="date_box">
                                    <input type="text" value="0000" placeholder="생년(4자)" required>
                                    <input type="text" value="00" placeholder="월" required>
                                    <input type="text" value="00" placeholder="일" required>
                                </div>
                            </li>
                            <li>
                                <label for="phone">휴대폰 번호</label>
                                <!-- 변경 버튼 / 클릭 시 인증번호 입력으로 텍스트 변경, 전송 후 비활성화 시 off 클래스
                                확인 버튼 / 인증번호 텍스트 채워진 후 활성화 시 on 클래스, 인증 후 비활성화 시 off 클래스 -->
                                <div class="flex_box phone_box">
                                    <input type="text" id="phone" value="00000000000" placeholder="휴대폰 번호를 입력해주세요." readonly>
                                    <button type="button" class="certify_btn">변경</button>
                                </div>
                                <div class="certify_box">
                                    <input type="text" placeholder="인증번호를 입력해주세요." required>
                                    <button type="button" class="end_btn">확인</button>
                                </div>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset class="info_bottom login_box">
                        <legend></legend>
                        <ul>
                            <li class="flex_box">
                                <div>
                                    <label for="last_name">성(영문)</label>
                                    <input type="text" id="last_name" placeholder="영문 성을 입력해주세요." required>
                                </div>
                                <div>
                                    <label for="first_name">이름(영문)</label>
                                    <input type="text" id="first_name" placeholder="영문 이름을 입력해주세요." required>
                                </div>
                            </li>
                            <li>
                                <label for="passport_num">여권번호</label>
                                <input type="text" id="passport_num" placeholder="여권 번호를 입력해주세요." required>
                            </li>

                            <!-- 발급일, 만료일 숫자 넣으면 00/00/00 이런 식으로 들어가게 변경해 주세요 -->
                            <li class="flex_box">
                                <div>
                                    <label for="effective">여권 발급일</label>
                                    <input type="text" id="effective" placeholder="여권 발급일을 입력해주세요." required>
                                </div>
                                <div>
                                    <label for="expire">여권 만료일</label>
                                    <input type="text" id="expire" placeholder="여권 만료일을 입력해주세요." required>
                                </div>
                            </li>
                        </ul>
                    </fieldset>
                    <div class="btn_box">
                        <button type="button" class="change_btn">취소</button>
                        <button class="login_btn">저장</button>
                    </div>
                </form>
            </section>
        </div>
        
        <trendy-mytripmodal></trendy-mytripmodal>

        <footer id="footer">
            <trendy-footerpc></trendy-footerpc>
        </footer>
                        
        <!-- TOP 버튼 -->
        <div class="btn_top">
            <div class="btn_top_wrap">
                <div class="img_wrap">
                    <img src="../img/icon/icon_top_arrow.svg" alt="위로가기 버튼">
                </div>
                <button type="button">TOP</button>
            </div>
        </div>
    </div>
</body>
</html>
