<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trendy europe</title>
    <script type='text/javascript' src='../js/jquery-3.6.0.js'></script>
    <script type='text/javascript' src="../js/jquery.timepicker.min.js"></script>
    <script type='text/javascript' src="../js/header.js"></script>
    <script type='text/javascript' src='../js/common.js '></script>
    <script type='text/javascript' src="../js/login.js"></script>
    <script type='text/javascript' src="../js/air-datepicker.js"></script>
    <script type='text/javascript' src="../js/myTrip_modal.js"></script>

    <link rel='stylesheet' href='../css/reset.css'>
    <link rel="stylesheet" href="../css/head.css"> 
    <link rel="stylesheet" href="../css/jquery.timepicker.css">
    <link rel="stylesheet" href="../css/air-datepicker.css">
    <link rel="stylesheet" href="../css/common.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body>
    <!-- 로그인 페이지 -->

    <!-- 아이디 작성 안 할 시 active 추가해 주세요 -->
    <div class="modal_bg id_pop">
        <div class="message_modal">
            <div class="text_area">
                <span>아이디는 필수 입력 항목입니다.</span>
            </div>
            <div class="button_wrap">
                <button class="apply_btn close_btn">확인</button>
            </div>
        </div>
    </div>

    <!-- 비밀번호 작성 안 할 시 active 추가해 주세요-->
    <div class="modal_bg pw_pop">
        <div class="message_modal">
            <div class="text_area">
                <span>비밀번호는 필수 입력 항목입니다.</span>
            </div>
            <div class="button_wrap">
                <button class="apply_btn close_btn">확인</button>
            </div>
        </div>
    </div>

    <!-- 아이디&비밀번호 일치 안 할 시 active 추가해 주세요-->
    <div class="modal_bg error_pop">
        <div class="message_modal">
            <div class="text_area">
                <span>아이디 또는 비밀번호가 일치하지 않습니다.</span>
            </div>
            <div class="button_wrap">
                <button class="apply_btn close_btn">확인</button>
            </div>
        </div>
    </div>

    <div id="wrap">
        <!-- 헤더 -->
        <trendy-headpc></trendy-headpc>

        <div id="wrap_content">
            <section class="login_inner login">

                <form>
                    <fieldset class="login_box">
                        <legend>LOGIN</legend>

                        <ul>
                            <li>
                                <label for="ID">아이디</label>
                                <input type="text" id="ID" placeholder="아이디를 입력해주세요." required>
                            </li>

                            <li>
                                <label for="PW">비밀번호</label>
                                <input type="password" id="PW" placeholder="비밀번호를 입력해주세요." required>
                            </li>
                        </ul>
                        
                        <button class="login_btn">로그인</button>

                        <div class="login_btn_box">
                            <div>
                                <a href="find_id.html">아이디 찾기</a>
                                <span>∙</span>
                                <a href="find_pw.html">비밀번호 찾기</a>
                            </div>
                            <a href="signup.html">회원가입</a>
                        </div>

                        <div class="sub_login">
                            <button type="button">네이버로 로그인</button>
                            <button type="button">카카오톡으로 로그인</button>
                        </div>

                    </fieldset>
                </form>

            </section>
        </div>
        
    </div>

    <trendy-mytripmodal></trendy-mytripmodal>
</body>
</html>
