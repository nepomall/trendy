<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
      <meta name="viewport" content="width=device-width, maximum-scale=1.0, minimum-scale=1, user-scalable=yes, initial-scale=1.0" />    <meta name="format-detection" content="telephone=no">

    <title>Trendy europe</title>
    <script type="text/javascript" src="../js/jquery-3.6.0.js"></script>
    <script type='text/javascript' src="../js/jquery.timepicker.min.js"></script>
    <script type="text/javascript" src="../js/header.js"></script>
    <script type="text/javascript" src="../js/common.js "></script>
    <script type="text/javascript" src="../js/pw.js"></script>
    <script type='text/javascript' src="../js/air-datepicker.js"></script>
    <script type='text/javascript' src="../js/myTrip_modal.js"></script>

    <link rel="stylesheet" href="../css/reset.css" />
    <link rel="stylesheet" href="../css/head.css" />
    <link rel="stylesheet" href="../css/jquery.timepicker.css">
    <link rel="stylesheet" href="../css/air-datepicker.css">
    <link rel="stylesheet" href="../css/common.css" />
    <link rel="stylesheet" href="../css/login.css" />
  </head>
  <body>
    <!-- 비밀번호 재설정 페이지 -->

    <!-- 비밀번호 일치하지 않을 시 active 추가해 주세요 -->
    <div class="modal_bg pw_pop">
      <div class="message_modal">
        <div class="text_area">
          <span>비밀번호가 일치하지 않습니다.</span>
        </div>
        <div class="button_wrap">
          <button class="apply_btn close_btn">확인</button>
        </div>
      </div>
    </div>

    <!-- 변경 완료 팝업 -->
    <div class="modal_bg pw_end active">
      <div class="message_modal">
        <div class="text_area">
          <span>새로운 비밀번호로 변경이 완료되었습니다.</span>
        </div>
        <div class="button_wrap">
          <button class="cancel_btn close_btn" onclick="location.href='find_id.html'">아이디 찾기</button>
          <button class="apply_btn" onclick="location.href='login.html'">로그인</button>
        </div>
      </div>
    </div>

    <div id="wrap">
      <!-- 헤더 -->
      <trendy-headpc></trendy-headpc>

      <div id="wrap_content">
        <section class="login_inner find_pw_change">
          <form>
            <fieldset class="login_box">
              <legend>FIND PASSWORD</legend>

              <ul>
                <li>
                  <label for="">새 비밀번호</label>
                  <input type="password" id="" placeholder="대소문자/숫자/특수문자 중 2가지 이상 조합, 8자 이상" required />
                </li>
                <li>
                  <label for="">비밀번호 확인</label>
                  <input type="password" id="" placeholder="비밀번호를 입력해주세요." required />
                </li>
              </ul>

              <button class="login_btn">확인</button>
            </fieldset>
          </form>
        </section>
      </div>
    </div>

    <trendy-mytripmodal></trendy-mytripmodal>
    <script type="text/javascript" src="../js/header.js"></script>
    <script type="text/javascript" src="../js/script.js"></script>
  </body>
</html>
